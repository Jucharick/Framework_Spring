<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Users</title>
    </head>
    <body>
        <div th:switch="${users}">
            <div th:case="*" class="container">
                <h2 th:case="null">No users found!</h2>
                <h2>Users</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Team</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}" scope="row"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.position}"></td>
                        <td th:text="${user.team}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:href="@{user/{id}(id=${user.id})}" class="btn btn-warning">Edit user</a></td>
                        <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-warning">Update user</a></td>
                        <td><a th:href="@{user-delete/{id}(id=${user.id})}" class="btn btn-secondary">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
                <p><a href="/user-create" class="btn btn-info">Create user</a></p>
            </div>
        </div>
    </body>
</html>
