<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <div class="main container">
            <div class="container">
                <div class="row">
                    <div th:if="${param.error}">
                        <p style="color: red">Неверный логин или пароль. Пожалуйста, попробуйте снова!</p>
                    </div>
                    <div class="row">
                        <form method="POST" action="/process_login">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row">
                                <div class="col-1">
                                    <label for="username"><b>Login:</b></label>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="username" name="username" id="username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <label for="password"><b>Password:</b></label>
                                </div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" aria-label="password" name="password" id="password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="confirm_input">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
