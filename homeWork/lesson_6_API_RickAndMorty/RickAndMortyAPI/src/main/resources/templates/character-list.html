<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Characters</title>
</head>
<body>
    <h1 class="cover-heading text-center mt-4">The Rick and Morty API</h1>
    <div class="d-flex justify-content-center flex-wrap">
        <div th:each="result: ${results}">
              <div class="card m-4" style="width: 18rem;">
                <img class="card-img-top" th:src="@{${result.image}}" alt="Character">
                <div class="card-body">
                    <h5 th:text="${result.name}" class="card-title"></h5>
                    <p th:text="${result.status}" class="card-text"></p>
                    <p th:text="${result.species}" class="card-text"></p>
                    <p th:text="${result.gender}" class="card-text"></p>
                    <p th:text="${result.created}" class="card-text"></p>
                    <div class="btn-group-vertical">
                        <a th:href="@{character/{id}(id=${result.id})}" class="btn btn-info">Подробнее о персонаже</a>
                        <a th:href="${result.url}" class="btn btn-secondary">Инфо на <span class="font-weight-bold">rickandmortyapi.com</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
