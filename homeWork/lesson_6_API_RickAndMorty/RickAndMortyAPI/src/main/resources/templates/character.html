<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Character</title>
</head>
<body>
    <div class="container col-md-6">
        <div class="text-center">
            <img th:src="@{${result.image}}" class="rounded" alt="Character">
        </div>
        <h1 th:text="${result.name}" class="blockquote text-center"></h1>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${result.status}"></li>
            <li class="list-group-item" th:text="${result.species}"></li>
            <li class="list-group-item" th:text="${result.gender}"></li>
            <li class="list-group-item" th:text="${result.created}"></li>
            <li class="list-group-item" th:text="${result.url}"></li>
        </ul>
        <a th:href="@{/characters}" class="btn btn-secondary">Return to all characters</a>
    </div>
</body>
</html>
