<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Update user</title>
    </head>
    <body>
        <div class="container">
            <form action="#" th:action="@{/user-update}" th:object="${user}" method="post" class="form-group">
                <br/>
                <label for="id">ID</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control form-control-lg">
                <br/>
                <label for="firstName">First name</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control form-control-lg">
                <br/>
                <label for="lastName">Last name</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control form-control-lg">
                <br/>
                <label for="position">Position</label>
                <input type="text" th:field="*{position}" id="position" placeholder="Position" class="form-control form-control-lg">
                <br/>
                <label for="team">Team</label>
                <input type="text" th:field="*{team}" id="team" placeholder="Team" class="form-control form-control-lg">
                <br/>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control form-control-lg">
                <br/>
                <input type="submit" value="Update User" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
